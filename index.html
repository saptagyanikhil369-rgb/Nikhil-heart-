<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nikhil ❤️</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff4b6e, #ff99ac);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    p {
      font-size: 22px;
      margin-top: 10px;
      opacity: 0.95;
    }

    /* Heart shape */
    .heart {
      width: 120px;
      height: 120px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      margin-top: 40px;
      animation: beat 1s infinite;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 25px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>NIKHIL</h1>
  <p>Someone searched your name… and found ❤️</p>

  <div class="heart"></div>

  <script>
    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "❤️";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
